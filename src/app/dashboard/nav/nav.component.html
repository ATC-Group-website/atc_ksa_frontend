<nav class="fixed left-0 top-0 z-30 w-full border-b border-gray-200 bg-white">
  <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start">
        <button
          aria-controls="default-sidebar"
          (click)="toggleSidebar($event)"
          type="button"
          class="ms-3 inline-flex items-center rounded-lg p-2 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 lg:hidden"
        >
          <span class="sr-only">Open sidebar</span>
          <svg
            class="h-6 w-6"
            aria-hidden="true"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              clip-rule="evenodd"
              fill-rule="evenodd"
              d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
            ></path>
          </svg>
        </button>

        <a class="ml-2 flex md:mr-24">
          <span
            class="self-center whitespace-nowrap text-xl font-semibold sm:text-2xl"
            >ATC KSA</span
          >
        </a>
        <form class="hidden lg:block lg:pl-3.5">
          <label for="topbar-search" class="sr-only">Search</label>
          <div class="relative mt-1 lg:w-96">
            <div
              class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
            >
              <svg
                class="h-5 w-5 text-gray-500"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
            <input
              type="text"
              name="text"
              id="topbar-search"
              class="focus:ring-primary-500 focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 pl-10 text-gray-900 sm:text-sm"
              placeholder="Search"
            />
          </div>
        </form>
      </div>
      <div class="flex items-center">
        <button
          class="cursor-pointer rounded-md bg-primary px-3 py-2 text-white"
          (click)="logoutAdmin()"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</nav>

<aside
  id="default-sidebar"
  class="fixed left-0 top-0 z-40 h-full w-64 -translate-x-full transition-transform lg:mt-[70px] lg:translate-x-0"
  [ngClass]="{
    '-translate-x-full': !sidebarVisible,
    'translate-x-0': sidebarVisible,
  }"
  (click)="$event.stopPropagation()"
  aria-label="Sidebar"
>
  <div class="h-full overflow-y-auto bg-gray-50 px-3 py-4">
    <ul class="flex h-full flex-col justify-start space-y-2 font-medium">
      <li>
        <a
          routerLink="/dashboard/home"
          class="group flex items-center rounded-lg p-2 text-gray-900 hover:bg-gray-100"
          routerLinkActive="font-bold text-primary bg-gray-100"
          [routerLinkActiveOptions]="{ exact: true }"  
        >
          <svg
            class="h-5 w-5 text-gray-500 transition duration-75 group-hover:text-gray-900"
            routerLinkActive="text-gray-900"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 22 21"
          >
            <path
              d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"
            />
            <path
              d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"
            />
          </svg>
          <span class="ms-3">Dashboard</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/dashboard/articles"
          class="group flex items-center rounded-lg p-2 text-gray-900 hover:bg-gray-100"
          routerLinkActive="font-bold text-primary bg-gray-100"
        >
          <svg
            class="h-5 w-5 flex-shrink-0 text-gray-500 transition duration-75 group-hover:text-gray-900"
            routerLinkActive="text-gray-900"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              d="m17.418 3.623-.018-.008a6.713 6.713 0 0 0-2.4-.569V2h1a1 1 0 1 0 0-2h-2a1 1 0 0 0-1 1v2H9.89A6.977 6.977 0 0 1 12 8v5h-2V8A5 5 0 1 0 0 8v6a1 1 0 0 0 1 1h8v4a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-4h6a1 1 0 0 0 1-1V8a5 5 0 0 0-2.582-4.377ZM6 12H4a1 1 0 0 1 0-2h2a1 1 0 0 1 0 2Z"
            />
          </svg>
          <span class="ms-3 flex-1 whitespace-nowrap">Articles</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/dashboard/news"
          class="group flex items-center rounded-lg p-2 text-gray-900 hover:bg-gray-100"
          routerLinkActive="font-bold text-primary bg-gray-100"
        >
          <svg
            class="h-5 w-5 flex-shrink-0 text-gray-500 transition duration-75 group-hover:text-gray-900"
            routerLinkActive="text-gray-900"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 20 18"
          >
            <path
              d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"
            />
          </svg>
          <span class="ms-3 flex-1 whitespace-nowrap">News</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/dashboard/blogs"
          class="group flex items-center rounded-lg p-2 text-gray-900 hover:bg-gray-100"
          routerLinkActive="font-bold text-primary bg-gray-100"
        >
          <svg
            class="h-5 w-5 flex-shrink-0 text-gray-500 transition duration-75 group-hover:text-gray-900"
            routerLinkActive="text-gray-900"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 18 20"
          >
            <path
              d="M17 5.923A1 1 0 0 0 16 5h-3V4a4 4 0 1 0-8 0v1H2a1 1 0 0 0-1 .923L.086 17.846A2 2 0 0 0 2.08 20h13.84a2 2 0 0 0 1.994-2.153L17 5.923ZM7 9a1 1 0 0 1-2 0V7h2v2Zm0-5a2 2 0 1 1 4 0v1H7V4Zm6 5a1 1 0 1 1-2 0V7h2v2Z"
            />
          </svg>
          <span class="ms-3 flex-1 whitespace-nowrap">Blogs</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
