<app-nav></app-nav>
<main class="mt-16 p-5 lg:ml-64">
  @if (isLoading) {
    <div class="h-[80vh] w-full">
      <app-loading-spinner></app-loading-spinner>
    </div>
  }
  @if (!isLoading) {
    <div class="mt-20 grid grid-cols-1 gap-14 md:grid-cols-3">
      <div
        class="mx-auto flex min-w-[300px] transform flex-col justify-between gap-20 rounded-xl border border-gray-200 bg-white p-6 shadow-xl transition duration-300 hover:scale-105"
      >
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
          Articles
        </h5>
        <p class="font-normal text-gray-700">{{ articlesCount }}</p>
      </div>
      <div
        class="mx-auto flex min-w-[300px] transform flex-col justify-between gap-20 rounded-xl border border-gray-200 bg-white p-6 shadow-xl transition duration-300 hover:scale-105"
      >
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
          News
        </h5>
        <p class="font-normal text-gray-700">{{ newsCount }}</p>
      </div>
      <div
        class="mx-auto flex min-w-[300px] transform flex-col justify-between gap-20 rounded-xl border border-gray-200 bg-white p-6 shadow-xl transition duration-300 hover:scale-105"
      >
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
          Blogs
        </h5>
        <p class="font-normal text-gray-700">{{ blogsCount }}</p>
      </div>
    </div>
  }
</main>
