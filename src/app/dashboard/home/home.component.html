<main class="mt-16 p-5 lg:ml-64">
  @if (isLoading) {
    <div class="h-[80vh] w-full">
      <app-loading-spinner></app-loading-spinner>
    </div>
  }
  @if (!isLoading) {
    <div class="mt-20 flex flex-wrap justify-center gap-14">
      <div
        class="flex grow basis-[300px] flex-col justify-between gap-20 rounded-xl border border-gray-200 bg-white p-6 shadow-xl transition duration-300 hover:scale-105"
      >
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
          ATC JSA Articles
        </h5>
        <p class="font-normal text-gray-700">{{ postsCount.Article }}</p>
      </div>

      <div
        class="flex grow basis-[300px] flex-col justify-between gap-20 rounded-xl border border-gray-200 bg-white p-6 shadow-xl transition duration-300 hover:scale-105"
      >
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
          ATC Group Articles
        </h5>
        <p class="font-normal text-gray-700">{{ postsCount.News }}</p>
      </div>

      <div
        class="flex grow basis-[300px] flex-col justify-between gap-20 rounded-xl border border-gray-200 bg-white p-6 shadow-xl transition duration-300 hover:scale-105"
      >
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
          ATC Group News
        </h5>
        <p class="font-normal text-gray-700">{{ postsCount.Blogs }}</p>
      </div>

      <div
        class="flex grow basis-[300px] flex-col justify-between gap-20 rounded-xl border border-gray-200 bg-white p-6 shadow-xl transition duration-300 hover:scale-105"
      >
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
          News letter subscribers
        </h5>
        <p class="font-normal text-gray-700">{{ subscribersCount }}</p>
      </div>
    </div>
  }
