<div class="flex">
  <!-- Sidebar -->
  <aside
    class="fixed left-0 z-20 flex h-screen w-64 flex-col bg-gray-800 text-white"
  >
    <div class="p-4 text-lg font-semibold">Dashboard</div>
    <nav class="flex-1 px-4 py-2">
      <ul>
        <li class="mb-2">
          <a
            routerLink="/dashboard/home"
            class="block rounded px-4 py-2 hover:bg-gray-700 hover:text-primary"
          >
            Home
          </a>
        </li>
        <li class="mb-2">
          <a
            routerLink="/dashboard/new-post"
            class="block rounded px-4 py-2 hover:bg-gray-700 hover:text-primary"
          >
            articles
          </a>
        </li>
        <li class="mb-2">
          <a class="block rounded px-4 py-2 hover:bg-gray-700"> news </a>
        </li>
        <li class="mb-2">
          <a class="block rounded px-4 py-2 hover:bg-gray-700"> blogs </a>
        </li>
        <!-- <li class="mb-2">
          <a href="#" class="block rounded px-4 py-2 hover:bg-gray-700">
            Settings
          </a>
        </li> -->
        <!-- <li class="mb-2">
          <a href="#" class="block rounded px-4 py-2 hover:bg-gray-700">
            Reports
          </a>
        </li> -->
      </ul>
    </nav>
  </aside>

  <!-- Main content -->
  <div class="ml-64 flex flex-1 flex-col">
    <!-- Header -->
    <header class="flex items-center justify-between bg-white p-4 shadow">
      <div class="text-lg font-bold">Dashboard</div>
      <div>
        <button
          class="rounded bg-blue-500 px-4 py-2 text-white hover:bg-blue-600"
          (click)="navigateToHome()"
        >
          Logout
        </button>
      </div>
    </header>

    <!-- Content Area -->
    <main class="min-h-[870px] flex-1 bg-gray-100 p-6">
      <!-- add new post form -->

      <div class="mx-auto max-w-lg rounded-lg bg-white p-8 shadow-lg">
        <h2 class="mb-6 text-2xl font-bold">Add New Post</h2>

        <form (ngSubmit)="onAddNewPost(newpostForm)" #newpostForm="ngForm">
          <!-- Title Input -->
          <div class="mb-4">
            <label
              class="mb-2 block text-sm font-bold text-gray-700"
              for="title"
            >
              Title
            </label>
            <input
              type="text"
              id="title"
              class="w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter post title"
              required
              name="title"
              ngModel
              #title="ngModel"
            />
            @if (title.touched && title.invalid) {
              <small class="m-0 p-0 text-primary">Field is required</small>
            }
          </div>

          <!-- Description Input -->
          <div class="mb-4">
            <label
              class="mb-2 block text-sm font-bold text-gray-700"
              for="description"
            >
              Description
            </label>
            <textarea
              id="description"
              rows="15"
              class="w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter post description"
              required
              ngModel
              #description="ngModel"
              name="description"
            ></textarea>
            @if (description.touched && description.invalid) {
              <small class="m-0 p-0 text-primary">Field is required</small>
            }
          </div>

          <!-- Image Input -->
          <div class="mb-6">
            <label
              class="mb-2 block text-sm font-bold text-gray-700"
              for="image"
            >
              Upload Image
            </label>
            <input
              type="file"
              id="image"
              class="w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              accept="image/*"
              required
              ngModel
              #image="ngModel"
              name="image"
              (change)="onFileSelected($event)" 
            />
            @if (image.touched && image.invalid) {
              <small class="m-0 p-0 text-primary">Field is required</small>
            }
          </div>

          <!-- Submit Button -->
          <div>
            <button
              type="submit"
              class="w-full rounded-md bg-blue-500 px-4 py-2 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
              Add Post
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>
</div>
