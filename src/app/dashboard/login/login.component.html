<section class="bg-gray-50 dark:bg-gray-900">
  <div
    class="mx-auto flex flex-col items-center justify-center px-6 py-8 md:h-screen lg:py-0"
  >
    <h2 class="mb-6 text-center text-3xl font-bold text-primary">
      Admin Dashboard
    </h2>
    <div
      class="w-full rounded-lg bg-white shadow dark:border dark:border-gray-700 dark:bg-gray-800 sm:max-w-md md:mt-0 xl:p-0"
    >
      <div class="space-y-4 p-6 sm:p-8 md:space-y-6">
        <form
          class="space-y-4 md:space-y-6"
          #adminLogin="ngForm"
          (ngSubmit)="onLogin(adminLogin)"
        >
          <div>
            <label
              for="name"
              class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >User name</label
            >
            <input
              type="text"
              name="name"
              id="name"
              required
              ngModel
              #name="ngModel"
              class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
              placeholder="Enter your user name"
            />
            @if (name.touched && name.invalid) {
              <small class="m-0 p-0 text-primary">Field is required</small>
            }
          </div>
          <div>
            <label
              for="password"
              class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >Password</label
            >
            <input
              type="password"
              name="password"
              required
              ngModel
              #password="ngModel"
              id="password"
              placeholder="••••••••"
              class="focus:ring-primary-600 focus:border-primary-600 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
            />
            @if (password.touched && password.invalid) {
              <small class="m-0 p-0 text-primary">Field is required</small>
            }
          </div>
          <button
            type="submit"
            class="focus:ring-primary-300 dark:bg-primary-600 w-fit rounded-lg bg-primary px-5 py-2.5 text-center text-sm font-medium text-white focus:outline-none focus:ring-4"
          >
            Sign in
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
