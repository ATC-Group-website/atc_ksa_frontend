<!-- Content Area -->
<main class="min-h-[870px] flex-1 bg-gray-100 p-6">
  <!-- add new post form -->

  <div class="mx-auto max-w-5xl rounded-lg bg-white p-8 shadow-lg">
    <h2 class="mb-6 text-2xl font-bold">Add New Post</h2>

    <form (ngSubmit)="onUpdatePost(editPost)" #editPost="ngForm">
      <!-- Title Input -->
      <div class="mb-4">
        <label class="mb-2 block text-sm font-bold text-gray-700" for="title">
          Title
        </label>
        <input
          type="text"
          id="title"
          class="w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter post title"
          required
          name="title"
          ngModel
          #title="ngModel"
          [ngModel]="post?.title"
        />
        @if (title.touched && title.invalid) {
          <small class="m-0 p-0 text-primary">Field is required</small>
        }
      </div>

      <!-- Description Input -->
      <div class="mb-4">
        <label
          class="mb-2 block text-sm font-bold text-gray-700"
          for="description"
        >
          Description
        </label>
        <textarea
          id="description"
          rows="15"
          class="w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter post description"
          required
          ngModel
          #description="ngModel"
          name="description"
          [ngModel]="post?.description"
        ></textarea>
        @if (description.touched && description.invalid) {
          <small class="m-0 p-0 text-primary">Field is required</small>
        }
      </div>
      <img [src]="post?.images_urls[0].path" alt="" class="h-auto w-48" />
      <!-- Image Input -->
      <div class="mb-6">
        <label class="mb-2 block text-sm font-bold text-gray-700" for="image">
          Upload Image
        </label>
        <input
          type="file"
          id="image"
          class="w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          accept="image/*"
          required
          ngModel
          #image="ngModel"
          name="image"
          (change)="onFileSelected($event)"
        />
        @if (image.touched && image.invalid) {
          <small class="m-0 p-0 text-primary">Field is required</small>
        }
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full rounded-md bg-blue-500 px-4 py-2 text-white hover:bg-blue-600"
        >
          Update Post
        </button>
      </div>
    </form>
  </div>
</main>
